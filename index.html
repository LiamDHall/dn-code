<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Local CSS-->
        <link rel="stylesheet" href="/static/css/style.css">
        
        <!--JQuery-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        
        <!--JS-->
        <script defer src="/static/scripts/form_submission.js"></script>

        <title>DN Code Challange</title>
  </head>
  <body>
    <!--Main Page Content-->
    <main>
        <form action="" class="form">
          <div class="form_container">
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="Enter Your Name" pattern="^[a-zA-Z\s]*$" required/>
          </div>
          <div class="form-container">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter Your Email" required/>
          </div>
          <div class="form_container">
              <label for="card_number">Card:</label>
              <input id="card_number" type="text" placeholder="Enter a Proxy Credit Card Number" pattern="^[0-9]*$" required/>
          </div>
          <input class="submit-btn" type="submit" value="Submit"/>
        </form>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Local CSS-->
        <link rel="stylesheet" href="/static/css/style.css">
        
        <!--JQuery-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        
        <!--JS-->
        <script defer src="/static/scripts/form_submission.js"></script>

        <title>DN Code Challange</title>
  </head>
  <body>
    <!--Main Page Content-->
    <main>
        <form action="" class="dn-form">
          <table>
            <tr>
              <td><label for="name">Name:</label></td>
              <td><input id="name" class="dn-form_input" type="text" placeholder="Enter Your Name" pattern="^[a-zA-Z\s]*$" required/></td>
            </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input id="email" class="dn-form_input" type="email" placeholder="Enter Your Email" pattern="[a-zA-Z0-9!@#$%^*_|{}]" required/></td>
          <tr>
          <tr>
            <td><label for="card_number">Card:</label></td>
            <td><input id="card_number" class="dn-form_input" type="text" placeholder="Enter a Proxy Credit Card Number." pattern="^[0-9]*$" required/></td>
          </tr>
          <tr>
            <td class="center-text" colspan="2"><input class="submit-btn" type="submit" value="Submit"/><td>
          </tr>
        </form>
    </main>
  </body>
</html>

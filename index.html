<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Local CSS-->
        <link rel="stylesheet" href="/static/css/style.css">
        
        <!--Email JS-->
        <script src="https://smtpjs.com/v3/smtp.js"></script> 
        
        <!--JS-->
        <script defer src="/static/scripts/form_submission.js"></script>

        <title>DN Code Challange</title>
  </head>
  <body>
    <!--Main Page Content-->
    <main>
        <form id="form" class="dn-form" onsubmit="event.preventDefault(); submitForm();" novalidate>
          <table>
            <tr>
              <td id="submission_feedback" class="submission-feedback" colspan="2"><td>
            </tr>
            <tr>
              <td><label for="name">Name:</label></td>
              <td><input id="name" class="dn-form_input" type="text" placeholder="Enter Your Name" onfocusout="validateName()" pattern="^[a-zA-Z\s]*$" maxlength="50" required/></td>
            </tr>
            <tr>
              <td></td>
              <td id="name_feedback" class="feedback"></td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input id="email" class="dn-form_input" type="email" placeholder="Enter Your Email" onfocusout="validateEmail()" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" maxlength="50" required/>
              </td>
            </tr>
            <tr>
              <td></td>
              <td id="email_feedback" class="feedback"></td>
            </tr>
            <tr>
              <td><label for="card_number">Card:</label></td>
              <td><input id="card_number" class="dn-form_input" type="text" onfocusout="validateCard()" placeholder="Enter a Proxy Credit Card Number." maxlength="19" required/></td>
            </tr>
            <tr>
              <td></td>
              <td id="card_feedback" class="feedback"></td>
            </tr>
            <tr>
              <td colspan="2"><input class="submit-btn" type="submit" value="Submit"/><td>
            </tr>
          </table>
        </form>
    </main>
  </body>
</html>
